<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Task Manager</h1>
      </header>

      <!-- Task Create Form -->
      <section class="task-create box">
        <h2>Create Task</h2>
        <form id="createTaskForm" class="form">
          <label for="taskName">Task Name:</label>
          <input type="text" id="taskName" name="taskName" required />

          <label for="taskDescription">Task Description:</label>
          <input type="text" id="taskDescription" name="taskDescription" />

          <label for="taskDependencies">Dependencies:</label>
          <select id="taskDependencies" name="taskDependencies" multiple>
            <!-- Tasks will be populated dynamically here -->
          </select>

          <button type="submit">Create Task</button>
        </form>
        <div id="createTaskStatus"></div>
      </section>

      <!-- Filter Tasks -->
      <section class="task-filter box">
        <h2>Filter Tasks</h2>
        <label for="taskFilter">Filter by state:</label>
        <select id="taskFilter">
          <option value="all">All</option>
          <option value="running">Running</option>
          <option value="paused">Paused</option>
          <option value="completed">Completed</option>
        </select>
      </section>

      <!-- Task List -->
      <section class="task-list box">
        <h2>Task List</h2>
        <ul id="taskList"></ul>
      </section>

      <!-- Actions Section -->
      <section class="actions box">
        <h2>Actions</h2>
        <button id="getTasksBtn">Get Tasks</button>
        <div id="loadingIndicator" style="display:none;">Loading...</div>
      </section>
    </div>

    <script src="types.js"></script>
    <script src="script.js"></script>
  </body>
</html>
