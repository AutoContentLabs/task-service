<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <style>
    .task-form, .task-actions, .task-dependencies {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Task Management</h1>
  
  <h2>Create Task</h2>
  <form id="createTaskForm" class="task-form">
    <label for="taskName">Task Name:</label>
    <input type="text" id="taskName" placeholder="Task Name" required><br><br>
    
    <label for="taskDescription">Task Description:</label>
    <input type="text" id="taskDescription" placeholder="Task Description" required><br><br>
    
    <label for="taskType">Task Type:</label>
    <select id="taskType">
      <option value="TASK">Task</option>
      <option value="PIPELINE">Pipeline</option>
      <option value="WORKFLOW">Workflow</option>
      <!-- Add other types here -->
    </select><br><br>

    <label for="taskState">Task State:</label>
    <select id="taskState">
      <option value="IDLE">Idle</option>
      <option value="PENDING">Pending</option>
      <option value="RUNNING">Running</option>
      <option value="COMPLETED">Completed</option>
      <option value="FAILED">Failed</option>
    </select><br><br>

    <label for="taskStatus">Task Status:</label>
    <select id="taskStatus">
      <option value="IDLE">Idle</option>
      <option value="STARTED">Started</option>
      <option value="PAUSED">Paused</option>
      <option value="STOPPED">Stopped</option>
      <option value="RESUMED">Resumed</option>
      <option value="IN_PROGRESS">In Progress</option>
    </select><br><br>

    <!-- Dependencies -->
    <div id="taskDependencies" class="task-dependencies">
      <label for="dependencies">Dependencies (Task IDs):</label>
      <input type="text" id="taskDependenciesInput" placeholder="Enter Task IDs separated by commas"><br><br>
    </div>

    <!-- Actions -->
    <div id="taskActions" class="task-actions">
      <label>Actions:</label>
      <button type="button" onclick="addAction()">Add Action</button>
      <div id="actionsContainer"></div><br><br>
    </div>
    
    <button type="submit">Create Task</button>
  </form>
  
  <h2>Get All Tasks</h2>
  <button id="getTasksBtn">Get Tasks</button>
  <ul id="taskList"></ul>
  
  <h2>Update Task</h2>
  <form id="updateTaskForm" class="task-form">
    <input type="text" id="updateTaskId" placeholder="Task ID" required>
    <select id="updateTaskStatus">
      <option value="IDLE">Idle</option>
      <option value="STARTED">Started</option>
      <option value="PAUSED">Paused</option>
      <option value="STOPPED">Stopped</option>
      <option value="RESUMED">Resumed</option>
      <option value="IN_PROGRESS">In Progress</option>
    </select>
    <button type="submit">Update Task</button>
  </form>

  <h2>Delete Task</h2>
  <form id="deleteTaskForm">
    <input type="text" id="deleteTaskId" placeholder="Task ID to delete" required>
    <button type="submit">Delete Task</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
